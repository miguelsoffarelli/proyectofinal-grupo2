<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>
  <main>
    <div class="loginContainer">
      <div class="login">
        <div class="imgContainer"><img src="/img/loginTransparente.png"></div>
        <div class="form">
          <form method="post" action="" id="registroForm">
            <h2>Iniciar Sesión</h2>
                <div class="input">
                  <div class="inputIconCon"><i class="fa-solid fa-user"></i></div>
                  <!-- <label for="">Nombre de usuario</label> -->
                  <input type="text" name="u"  placeholder="Usuario" required="required" id="username"/>
                </div>
                <div class="input">
                  <div class="inputIconCon"><i class="fa-solid fa-lock"></i></div>
                  <!-- <label for="Contraseña"></label> -->
                  <input type="password" name="p" class="inputPass" placeholder="Contraseña" required="required" id="contrasena"/>
                  <div class="inputIconPassCon" title="Mostrar Contraseña">
                    <span class="showPassword" id="showPassBtn">
                      <i class="iconPass fa-solid fa-eye"></i>
                    </span>
                  </div>
                </div>
                <div class="checkboxInp">
                  <input type="checkbox" name="remember align" id="rememberMe"> 
                  <label class="che" for="rememberMe">Recordarme</label>
                </div>
                <div class="btnContainer">
                  
                  <button type="submit" class="btn btn-primary btn-block btn-large" id="boton_login">Ingresar</button>  
                </div>
                <div class="forgotUrPassword">
                   
                  <p><a href="">¿Olvidaste tu contraseña?</a></p>
                  <p><a href="#" id="skip">Continuar sin iniciar sesión</a></p>
                </div>
          </form>
        </div>
      </div>
    </div>
    
    
    <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
      <p id="alertMessage">Por favor complete los datos solicitados para continuar.</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="slideableWallContainer">
      <div class="slideableWall">
        <div class="insideWall">
          <div class="wallImgContainer">
            <!-- Inserte un carrusel de imagenes aqui  -->
            <img src="/img/loginTransparente.png" alt="">
          </div>
          <div class="mensaje">
            <p id="mensaje">¿No tienes una cuenta?</p>
          </div>
          <button id="btnRegisterHere">¡Registrate aqui!</button>
        </div>
      </div>
    </div>
    
    <div class="registerContainer">
      <div class="register">
        
        <div class="form">
          <form action="">
            <h2>Registro</h2>
            <div class="input">
              <div class="inputIconCon"><i class="fa-solid fa-user"></i></div>
              <input type="text" placeholder="Nombre" required="required">
            </div>
            <div class="input">
              <div class="inputIconCon"><i class="fa-solid fa-envelope"></i></div>
              <input type="text" placeholder="Correo" required="required">
            </div>
            <div class="input">
              <div class="inputIconCon"><i class="fa-solid fa-lock"></i></div>
              <input type="text" placeholder="Contraseña" required="required">
              <div class="inputIconPassCon" title="Mostrar Contraseña">
                <span class="showPassword" id="showPassBtn">
                  <i class="iconPass fa-solid fa-eye"></i>
                </span>
              </div>
            </div>
            <div class="input">
              <div class="inputIconCon"><i class="fa-solid fa-lock"></i></div>
              <input type="text" placeholder="Repetir Contraseña" required="required">
              <div class="inputIconPassCon" title="Mostrar Contraseña">
                <span class="showPassword" id="showPassBtn">
                  <i class="iconPass fa-solid fa-eye"></i>
                </span>
              </div>
            </div>
            <div class="registerCheckbox">
              <input type="checkbox" name="" id="">
              <label for="">Quiero recibir notificaciones y ofertas de Su Pu</label>
            </div>
            <div class="registerCheckbox">
              <input type="checkbox" name="" id="">
              <label for="">He leído y acepto los términos y condiciones.</label>
            </div>
            <div class="btnRegister">
              <button class="btn btn-primary btn-block btn-large" id="boton_register">Registrarse</button>
            </div>
          </form>
        </div>
        <div>
  
        </div> 
      </div>
    </div>
    
  </main>
  <footer class="footerLogin">
    <p> 
      2023 
      <i class="fa-regular fa-copyright"></i>
      Powered by Team 2. Todos los derechos reservados.
      <i class="fa-regular fa-copyright"></i>
    </p> 
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
